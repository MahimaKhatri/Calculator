<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Calculator</title>
    <meta name="description" content="Calculator">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">


</head>

<body data-theme="">
    <!-- Heading -->
    <h1 class="calc">Calculator</h1>
    <!-- End of heading -->

    <!-- Calculator Section -->
    <div class="main">
        <div class="calculator">
            <div class="header">
                <div class="switchBox">
                    <input type="checkbox" name="" id="switch" value="switch">
                    <div class="box">
                    </div>
                </div>
            </div>
            <div class="input">
                <input type="text" name="" id="display" disabled>
                <input type="button" value="C" class="cancel_btn">
            </div>
            <div class="row">
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="+">
            </div>
            <div class="row">
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="-">
            </div>
            <div class="row">
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="*">
            </div>
            <div class="row">
                <input style="border-radius: 0 0 0 10px;" type="button" value=".">
                <input type="button" value="0">
                <input style="background: #ff0000; color: white;" type="button" value="=">
                <input style="border-radius: 0 0 10px 0;" type="button" value="/">
            </div>
        </div>
    </div>
    <!-- End of Calculator Section -->


    <!-- Footer Section -->
    <div class="footer">
        <h6 class="my-2"> Made with <i class="fas fa-heart" style="color:black;"></i> by <a
                href="https://portfolio-website-mahima.vercel.app/" target="_blank"><b>Mahima Khatri</b></a></h6>
    </div>
    <!-- End of Footer Section -->
    <script src="/main.js"></script>
</body>

</html>
